        const langToggle = document.getElementById('lang-toggle');
        const translatableElements = document.querySelectorAll('[data-i18n-key]');

        const setLanguage = (lang) => {
            document.documentElement.lang = lang;
            // update title separately
            if (translations.title && translations.title[lang]) {
                document.title = translations.title[lang];
            }
            translatableElements.forEach(el => {
                const key = el.getAttribute('data-i18n-key');
                if (!key) return;
                const entry = translations[key];
                if (!entry) return;
                // If code-blocks that show commands, keep newlines
                if (el.classList.contains('code-block') && entry[lang]) {
                    // replace newline with <br> for code block display
                    el.innerHTML = entry[lang].replace(/\n/g, '<br>');
                } else {
                    el.innerHTML = entry[lang];
                }
            });
            localStorage.setItem('lang', lang);
            langToggle.checked = (lang === 'en');
        };

        langToggle.addEventListener('change', (event) => {
            setLanguage(event.target.checked ? 'en' : 'ja');
        });

        const getInitialLanguage = () => {
            const saved = localStorage.getItem('lang');
            if (saved) return saved;
            const nav = navigator.language || navigator.userLanguage || 'en';
            return nav.toLowerCase().startsWith('ja') ? 'ja' : 'en';
        };

        setLanguage(getInitialLanguage());
